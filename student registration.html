<!DOCTYPE html>
<html>
<head>
	<title>Student Registration Form</title>
	<style>
		body{
          background-color: aqua;
          justify-content: center;
           display: flex;
           height: 50vh;
              
           padding: 40px;
           
        }
        form{
          
            width: 350px;
            background-color: #ea9392;
            padding: 10px;
        }
		tr {	
			text-align: left;
		}
        
	</style>
</head>
<body>
    <h1></h1>
	
	<form>
		<table>
            
            <tr><th><b>STUDENT DATA</b></th></tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
			<tr>
				<td>Student Name:</td>
				<td><input type="text" name="student_name" required></td>
			</tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
			<tr>
				<td>Father's Name:</td>
				<td><input type="text" name="father_name" required></td>
			</tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
			<tr>
				<td>Mother's Name:</td>
				<td><input type="text" name="mother_name" required></td>
			</tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
			<tr>
				<td>Date of Birth:</td>
				<td><input type="date" name="dob" required></td>
			</tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
			<tr>
				<td>Address:</td>
				<td><textarea name="address" required></textarea></td>
			</tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
			<tr>
				<td>Phone Number:</td>
				<td><input type="number" name="phone_number" required></td>
			</tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
			<tr>
				<td>Email:</td>
				<td><input type="email" name="email" required></td>
			</tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
			<tr>
				<td colspan="2" >
					<input type="submit" value="Submit">
					<input type="reset" value="Reset" >
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
