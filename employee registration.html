<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration</h1>
    <form id="employee-registration-form">
        
        <h3>Personal Details</h3>
        <div>
            <label for="first-name" style="color: #FF0000;">First Name: </label>
            <input type="text"  id="first-name" name="first-name" >              
            <label for="last-name" style="color: #FF0000;" >Last Name:  </label>
            <input type="text" id="last-name" name="last-name" >
        </div>
        <div>
            <label for="email" style="color: #FF0000;">Email:</label>
            <input type="email" id="email" name="email" >
        </div>
        <div>
            <label for="phone" style="color: #FF0000;">Phone No:</label>
            <input type="tel" id="phone" name="phone" >
        </div>
        <div>
            <label for="gender" style="color: #FF0000;">Gender:</label>
            <input type="radio" style="background-color: #87CEEB" id="male" name="gender" value="Male"> Male
            <input type="radio" style="background-color: #87CEEB" id="female" name="gender" value="Female"> Female
        </div>
        <div> 
            <label for="date-of-birth" style="color: #FF0000;">Date of Birth:</label>
            <input type="date" id="date-of-birth" style="background-color: #FFFF99" name="date-of-birth" >
        </div>
          
        
        <h3>Employment Details</h3>
        <div>
            <label for="designation" style="color: #FF0000;">Designation:</label>
            <select id="designation" name="designation" style="background-color: #FFFF99" >
                <option value="">Select Designation</option>
                <option value="Manager">Manager</option>
                <option value="Team Lead">Team Lead</option>
                <option value="Software Engineer">Software Engineer</option>
                <option value="QA Engineer">QA Engineer</option>
            </select>
        </div>
        <div>
            <label for="department" style="color: #FF0000;" >Department:</label>
            <select id="department" name="department" style="background-color: #FFFF99"+ >
                <option value="">Select Department</option>
                <option value="IT">IT</option>
                <option value="Marketing">Marketing</option>
                <option value="Sales">Sales</option>
                <option value="HR">HR</option>
            </select>
        </div>
        <div>
            <label for="salary" style="color: #FF0000;">Salary:</label>
            <input type="number" id="salary" name="salary" >
        </div>
          
       
        
        <h3>Address Details</h3>
        <div>
            <label for="address" style="color: #FF0000;">Address:</label>
            <input type="text" id="address-line-1" name="address-line-1" >
        </div>
        
        <div>
            <label for="city" style="color: #FF0000;">City:</label>
            <input type="text" id="city" name="city" >
        </div>
        <div>
            <label for="state" style="color: #FF0000;">State:</label>
            <input type="text" id="state" name="state" >
        </div>
        <div>
            <label for="zip-code" style="color: #FF0000;">Zip Code:</label>
            <input type="text" id="zip-code" name="zip-code" >
        </div>
        
        
        <button type="submit"  style="background-color: #006400;">Register Employee</button>
    </form>
</body>
</html>
